<div id="predictions-wrapper">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div *ngIf="errors.length > 0" class="prediction-errors">
        <ul>
            <li *ngFor="let error of errors">{{ error.msg }}</li>
        </ul>
    </div>
    <div *ngIf="predictions.length > 0">
        <div *ngFor="let prediction of predictions">
            <table class="table-predictions">
                <tr>
                    <td class="legend">Stop</td>
                    <td class="info">{{ prediction.stpnm }}</td>
                </tr>
                <tr>
                    <td class="legend">Route</td>
                    <td class="info">{{ prediction.rt }}</td>
                </tr>
                <tr>
                    <td class="legend">Direction of travel</td>
                    <td class="info">{{ prediction.rtdir }}</td>
                </tr>
                <tr>
                    <td class="legend">Final destination</td>
                    <td class="info">{{ prediction.des }}</td>
                </tr>
                <tr>
                    <td class="legend">Predicted Hour</td>
                    <td class="info">{{ prediction.prdtm }}</td>
                </tr>
                <tr>
                    <td class="legend">Time left</td>
                    <td class="info">{{ prediction.prdctdn }} '</td>
                </tr>
            </table>
        </div>
    </div>
</div>
